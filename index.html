<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="background">
      <div class="order-container">
        <!-- image -->
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="image" />
        </div>

        <!-- contents -->

        <div class="content">
          <h1 class="heading">Order Summary</h1>
          <p class="sub-heading">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="info-container">
            <div class="info">
              <img src="/images/icon-music.svg" />
              <div class="anual-plan">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>

            <p class="change">change</p>
          </div>
          <div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BankuBa">BankuBa</a>.
    </div>
  </body>
</html>
